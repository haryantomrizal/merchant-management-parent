<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title th:text="#{title.login}">Merchant Management</title>

<link rel="stylesheet" type="text/css" media="all" href="../../css/main.css"
	th:href="@{/css/main.css}" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/msg-box.css"
	th:href="@{/css/msg-box.css}" />
<link rel="stylesheet" type="text/css" media="all" href="../../css/login.css"
	th:href="@{/css/login.css}" />

</head>
<body>
	<div class="login-container" layout:fragment="login-container">
		<section class="login">
			<h1 th:text="#{login.header}">Login to Web App</h1>
			<div id="msg-box" class="info" th:if="${message}!=null" th:text="${message}">Message</div>
			<div id="error-box" class="error" th:if="${error}!=null" th:text="${error}">Error Message</div>
			<form method="post" th:action="@{/j_spring_security_check}">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" required="required"/>
				<p><input type="text" name="username" value="" placeholder="Username or Email" required="required" autofocus="autofocus"/></p>
				<p><input type="password" name="password" value="" placeholder="Password" required="required"/></p>
				<p class="remember_me">
					<label>
						<input type="checkbox" name="remember_me" id="remember_me"/>
						<span th:text="#{remember_me}">Remember me on this device</span>
					</label>
				</p>
				<p class="submit"><input type="submit" name="commit" value="Login" th:value="#{login}"/></p>
			</form>
		</section>
		<div class="login-help">
			<p><span th:text="#{password.forgot}">Forgot your password?</span> <a href="#" th:text="#{login.password.reset}">Click here to reset it</a></p>
		</div>
	</div>
</body>
</html>
